plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
}

android {
    compileSdk rootProject.ext.android.compileSdkVersion

    defaultConfig {
        minSdk rootProject.ext.android.minSdkVersion
        targetSdk rootProject.ext.android.targetSdkVersion

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }

    packagingOptions {
        // Avoiding including the debug infrastructure in the resulting APK
        resources.excludes += "DebugProbesKt.bin"
    }
}

var koin_version= "3.2.0"

dependencies {

    // coroutine
    api "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.6.3"
    api "androidx.lifecycle:lifecycle-runtime-ktx:2.4.1"

    // Koin
    // Koin Core features
    api "io.insert-koin:koin-core:$koin_version"
    // Koin main features for Android
    api "io.insert-koin:koin-android:$koin_version"
    // No more koin-android-viewmodel, koin-android-scope, koin-android-fragment
    // Java Compatibility
    api "io.insert-koin:koin-android-compat:$koin_version"
    // Jetpack WorkManager
    api "io.insert-koin:koin-androidx-workmanager:$koin_version"
    // Navigation Graph
    api "io.insert-koin:koin-androidx-navigation:$koin_version"
    // Koin Test features
    testImplementation "io.insert-koin:koin-test:$koin_version"
    // Koin for JUnit 4
    testImplementation "io.insert-koin:koin-test-junit4:$koin_version"

    api 'androidx.core:core-ktx:1.7.0'
    api 'androidx.appcompat:appcompat:1.4.1'

    // logger
    implementation 'com.jakewharton.timber:timber:5.0.1'

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
}